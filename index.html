
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grafo ARTS AND HUMANITIES</title>
  <style>
    html, body, #container { height: 100%; margin: 0; padding: 0; }
    #container { width: 100vw; height: 100vh; }
    .legend { position: absolute; top: 20px; right: 20px; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 8px; font-family: Inter, sans-serif; font-size: 14px; }
  </style>
  <script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <div class="legend">
    <b>Leyenda de colores</b><br>
    <span style="color:#28b36a;">●</span> Field<br>
    <span style="color:#9a96e5;">●</span> Keywords<br>
    <span style="color:#2563EB;">●</span> Otros<br>
    <span style="color:#EB3424;">●</span> Personalizable<br>
  </div>
  <script>
    fetch('data/graph.json')
      .then(response => response.json())
      .then(graphData => {
        const container = document.getElementById('container');
        const renderer = new sigma({
          graph: graphData,
          container: container,
          settings: {
            defaultNodeColor: '#2563EB',
            minCameraRatio: 0.01,
            maxCameraRatio: 100,
            labelColor: 'node',
            labelSize: 16,
            labelFont: 'Inter',
            zIndex: true
          }
        });
      });
  </script>
</body>
</html>
